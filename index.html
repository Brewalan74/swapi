<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWAPI</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-reboot@4.3.1/reboot.css" integrity="sha256-NqCb52G5cOo+mE3Q1asDA+xnvGifFUpu4N5+7vWLyD0=" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="assets/js/app.js"></script>
</head>
<body>
    <h1>Star Wars API</h1>

    <div class="container">
        <div class="subContainer">
            <h2>People</h2>
            <p>
                <button id="load-people">The force</button>
            </p>
            <div id="contentPeople">
        
            </div>
        </div>

        <div class="subContainer">
            <h2>Planets</h2>
            <p>
                <button id="load-planets">The force</button>
            </p>
            <div id="contentPlanets">
        
            </div>
        </div>

        <div class="subContainer">
            <h2>Species</h2>
            <p>
                <button id="load-species">The force</button>
            </p>
            <div id="contentSpecies">
        
            </div>
        </div>

        <div class="subContainer">
            <h2>Vehicles</h2>
            <p>
                <button id="load-vehicles">The force</button>
            </p>
            <div id="contentVehicles">
        
            </div>
        </div>

        <div class="subContainer">
            <h2>Starships</h2>
            <p>
                <button id="load-starships">The force</button>
            </p>
            <div id="contentStarships">
        
            </div>
        </div>
    </div>

    <div class="imgContainer">
        
    </div>
</body>
</html>
